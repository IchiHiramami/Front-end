<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/build/ol.js"></script>
    <title>Points From Code</title>
  </head>
  <body>
    <div id="map" class="map"></div>
    <div id="info" style="display: none;"></div>
    <label for="track">
      track position
      <input id="track" type="checkbox"/>
    </label>
    <p>
      position accuracy : <code id="accuracy"></code>  
      altitude : <code id="altitude"></code>  
      altitude accuracy : <code id="altitudeAccuracy"></code>  
      heading : <code id="heading"></code>  
      speed : <code id="speed"></code>
    </p>
    <script type="text/javascript">
        let latitude = null;
        let longitude = null;
        let intervalId = null;

        const view = new ol.View({
            center: [0, 0],
            zoom: 2,
        });

        const map = new ol.Map({
            layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM(),
            }),
            ],
            target: 'map',
            view: view,
        });

        const geolocation = new ol.Geolocation({
            // enableHighAccuracy must be set to true to have the heading value.
            trackingOptions: {
            enableHighAccuracy: true,
            },
            projection: view.getProjection(),
        });

        function el(id) {
            return document.getElementById(id);
        }

        el('track').addEventListener('change', function () {
            geolocation.setTracking(this.checked);
            if (this.checked) {
            intervalId = setInterval(updatePosition, 10000); // 10000 milliseconds = 10 seconds
            } else if (intervalId) {
            clearInterval(intervalId);
            }
        });

        // update the HTML page when the position changes.
        geolocation.on('change', function () {
            el('accuracy').innerText = geolocation.getAccuracy() + ' [m]';
            el('altitude').innerText = geolocation.getAltitude() + ' [m]';
            el('altitudeAccuracy').innerText = geolocation.getAltitudeAccuracy() + ' [m]';
            el('heading').innerText = geolocation.getHeading() + ' [rad]';
            el('speed').innerText = geolocation.getSpeed() + ' [m/s]';
        });

        // handle geolocation error.
        geolocation.on('error', function (error) {
            const info = document.getElementById('info');
            info.innerHTML = error.message;
            info.style.display = '';
        });

        const accuracyFeature = new ol.Feature();
        geolocation.on('change:accuracyGeometry', function () {
            accuracyFeature.setGeometry(geolocation.getAccuracyGeometry());
        });

        const positionFeature = new ol.Feature();
        positionFeature.setStyle(
            new ol.style.Style({
            image: new ol.style.Circle({
                radius: 6,
                fill: new ol.style.Fill({
                color: '#3399CC',
                }),
                stroke: new ol.style.Stroke({
                color: '#fff',
                width: 2,
                }),
            }),
            }),
        );

        function updatePosition() {
            const coordinates = geolocation.getPosition();
            positionFeature.setGeometry(coordinates ? new ol.geom.Point(coordinates) : null);
            if (coordinates) {
            latitude = coordinates[0];
            longitude = coordinates[1];
            const locationData = {
                latitude: latitude,
                longitude: longitude
            };
            console.log(locationData);
            // Send the location data to the server
            fetch('http://localhost:3005/locations/65ded1920a2a2e2fd47bad30', {
                method: 'PUT',
                headers: {
                'Content-Type': 'application/json'
                },
                body: JSON.stringify(locationData)
            });
            console.log('Data Sent');
            }
        }

        new ol.layer.Vector({
            map: map,
            source: new ol.source.Vector({
            features: [accuracyFeature, positionFeature],
            }),
        });
    </script>
  </body>
</html>
